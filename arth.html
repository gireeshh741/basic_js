        <button onclick="div()">division</button>
<script>
    function add()
    {
        var a=Number(document.getElementById("t1").value);
        var b=Number(document.getElementById("t2").value);
        var sum=a+b;
        document.writeln("addition of two no is"+sum,"<BR>");
    }
    function sub()
    {
        var a=Number(document.getElementById("t1").value);
        var b=Number(document.getElementById("t2").value);
        var sum=a-b;
        document.writeln("substraction of two no is"+sum,"<BR>");
    }
    function mult()
    {
        var a=Number(document.getElementById("t1").value);
        var b=Number(document.getElementById("t2").value);
        var sum=a*b;
        document.writeln("multiplication of two no is"+sum,"<BR>");
    }
    function div()
    {
        var a=Number(document.getElementById("t1").value);
        var b=Number(document.getElementById("t2").value);
        var sum=a/b;
        document.writeln("division of two no is"+sum,"<BR>");
    }
